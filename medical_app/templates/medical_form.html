{% extends 'base/base.html' %}
{% set active_item = 'medical_form' %}
{% block title %}
    <title>Tạo Phiếu Khám</title>
{% endblock %}

{% block body %}
<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Tạo Phiếu Khám Bệnh</h4>
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="col">
                     <div class="form-group">
                        <label for="customerName" class="bmd-label-floating">Tên Khách Hàng</label>
                        <input type="text" class="form-control" id="customerName">
                      </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="examDate">Ngày Khám</label>
                        <input type="date" class="form-control" id="examDate">
                      </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                     <div class="form-group">
                        <label for="symptom" class="bmd-label-floating">Triệu Chứng</label>
                         <textarea class="form-control" id="symptom" rows="2"></textarea>
                     </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="diagnose" class="bmd-label-floating">Chẩn Đoán</label>
                        <textarea class="form-control" id="diagnose" rows="2"></textarea>
                    </div>
                </div>
            </div>

        </form>

        <hr/>
        <div class="table-responsive">
            <table class="table">
                <thead class="bg-info text-white">
                    <th>STT</th>
                    <th>Thuốc</th>
                    <th>Đơn vị</th>
                    <th>Số Lượng</th>
                    <th>Cách dùng</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Paracetamol</td>
                        <td>Vỉ</td>
                        <td>2</td>
                        <td>Sáng tối</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-danger mr-2" type="button" data-toggle="modal" data-target="#addMedicineModal">Thêm thuốc</button>
            <button class="btn btn-success">Tạo Phiếu Khám Và Xuất Hoá Đơn</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="addMedicineModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thêm Thuốc</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="medicineSelect">Thuốc</label>
          <select class="form-control selectpicker" data-style="btn btn-link" id="medicineSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-group mt-3">
            <label for="medicineUnit" class="bmd-label-floating">Đơn vị</label>
            <input type="text" class="form-control" id="medicineUnit" disabled>
        </div>
        <div class="form-group mt-3">
            <label for="medicineAmount" class="bmd-label-floating">Số Lượng</label>
            <input type="text" class="form-control" id="medicineAmount">
        </div>
        <div class="form-group">
            <label for="medicineUsage">Cách Dùng</label>
            <select class="form-control selectpicker" data-style="btn btn-link" id="medicineUsage">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info">Thêm</button>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}

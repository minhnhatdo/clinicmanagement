<!doctype html>
<html lang="en">

<head>
  {% block title %}
    <title>Nancy Medical</title>
  {% endblock %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="{{ url_for('static', filename='assets/css/material-dashboard.css') }}" rel="stylesheet" />
  <!-- Latest compiled and minified CSS Select Picker-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>

<body>
{% set active_item = active_item|default('home') %}
  <div class="wrapper ">
    {% include 'base/sidebar.html' %}
    <div class="main-panel">
      {% include 'base/header.html' %}
      <div class="content">
        <div class="container-fluid">
            {% block body %}
                <!-- content here -->
            {% endblock %}
        </div>
      </div>
      {% include 'base/footer.html' %}
    </div>
  </div>

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap-material-design.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename='assets/js/material-dashboard.js') }}" type="text/javascript"></script>
    <!---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
    <script src="{{ url_for('static', filename='assets/js/plugins/jquery.dataTables.min.js') }}"></script>
    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-selectpicker.js') }}"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
